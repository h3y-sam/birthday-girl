<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday & Proposal - Birthday Surprise</title>
  <link rel="stylesheet" href="page7.css">
</head>
<body>
  <div class="bday-finale-page">
    <canvas id="confetti-canvas"></canvas>
    <div class="bday-finale dreamy-bg">
      <img src="assets/cake.png" class="bday-cake-gif" alt="Cake">
      <h2 class="dreamy-heading">Happy Birthday Amrita! 🎂🎈</h2>
      <p class="proposal">Will you be mine forever? 💍</p>
      <div class="balloons"></div>
      <button class="yes-btn proposal-btn">Yes, Forever! 💖</button>
      <button class="rewind-btn" id="rewindBtn">⏪ Rewind Our Love</button>
      <button class="back-btn arrow-btn">&larr; Back</button>
    </div>
  </div>
  <audio id="bdayMusic" src="assets/happy-birthday.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="assets/music.mp3" preload="auto" loop></audio>
  <script src="page7.js"></script>
</body>
</html>
