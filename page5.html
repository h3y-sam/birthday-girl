<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat - Birthday Surprise</title>
  <link rel="stylesheet" href="page5.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call" />
</head>
<body>
  <div class="wa-mockup-page">
    <div class="wa-mockup">
      <div class="wa-header">
        <img src="assets/dp.jpg" alt="Amrita" class="wa-dp" />
        <div class="wa-header-info">
          <span class="wa-title">Amrita</span>
          <span class="wa-status">online</span>
        </div>
        <div class="wa-header-actions">
          <span class="material-symbols-outlined wa-header-icon" title="Voice Call">call</span>
          <img src="assets/videocam.png" class="wa-header-icon" title="Video Call" alt="Video Call">
          <img src="assets/menu.png" class="wa-header-icon" title="Menu" alt="Menu">
        </div>
      </div>
      <div class="wa-chat" id="waChat">
        <!-- WhatsApp chat messages will be animated here by JS -->
      </div>
      <div class="wa-typing" id="waTyping"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    </div>
    <button class="back-btn arrow-btn">&larr; Back</button>
    <button class="next-btn arrow-btn">Next &rarr;</button>
  </div>
  <audio id="bgMusic" src="assets/music.mp3" preload="auto" loop></audio>
  <script src="page5.js"></script>
</body>
</html>
