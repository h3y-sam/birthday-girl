<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Gift Box - Birthday Surprise</title>
  <link rel="stylesheet" href="page3.css">
</head>
<body>
  <div class="giftbox-page">
    <h2 class="giftbox-heading neon-text">Your Surprise Gift <span class="emoji">🎁💖</span></h2>
    <h4 class="neon-text"> Panda Ko Touch Karo zara <span class="emoji">🐼💞</span></h4>
    <div class="giftbox neon-border" id="giftBox">
      <img src="assets/panda-love.png" alt="Gift Box"><span class="emoji" style="position:absolute;top:10px;right:20px;z-index:2;font-size:2rem;">💗</span>
    </div>
    <div class="gift-message neon-border" id="giftMsg" style="display:none;">
      <h3 class="neon-text">Happy Birthday! Jaan.... <span class="emoji">🎂💝</span></h3>
      <p class="neon-text">May your day be filled with love, laughter, and surprises. <span class="emoji">🥳✨</span></p>
      <p class="neon-text">Tum Bs Aise Hi Khush Raho.. Or Humko Kuchh Nhi Chahiye.. Hasste Raho... Smile krte raho.. koi v problem hmse share kro ! <span class="emoji">😊💌</span></p>
    </div>
   
    <button class="back-btn neon-btn">&larr; Back</button>
    <button class="next-btn neon-btn">Next &rarr; 💞</button>
  </div>
  <audio id="bgMusic" src="assets/music.mp3" preload="auto" loop></audio>
  <script src="page3.js"></script>
</body>
</html>
